<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div class="container">
      <form action="#" class="form">
        <input type="text" class="form__name" name="name" required />
        <input
          type="text"
          class="form__second-name"
          name="secondName"
          required
        />
        <button class="form__submit-btn">submit</button>
      </form>
      <h2 class="form__title js-invisible">
        Привет, <span class="form__user-name"></span>. Выберите тему
      </h2>
      <select
        name="category"
        class="js-category js-invisible"
        id="category"
      ></select>
      <ul class="article__list"></ul>
    </div>
  </body>
</html>
